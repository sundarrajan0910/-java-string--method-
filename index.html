<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>String Method</h1>
       <div class="container">
        <div class="word">
            <input type="text" id="getdata" placeholder="Enter the word">
        </div>

        <div class="btn">
            <div class="top">
                <button onclick="length()">Length</button>
                <button onclick="replace()">Replace</button>
                <button onclick="indexOf()">Index of</button>
            </div>
            <div class="top">
                <button onclick="lastIndexOf()">last Index</button>
                <button onclick="upperCase()">Uppercase</button>
                <button onclick="lowerCase()">lowerCase</button>
            </div>
            <div class="top">
                <button onclick="repeat()">Repeat</button>
                <button onclick="concat()">Concat</button>
                <button onclick="split()">split</button>
            </div>
            <div class="top">
                <button onclick="trim()">Trim</button>
                <button onclick="slice()">Slice</button>
                <button onclick="endsWith()">Ends with</button>
            </div>
        </div>

        <div class="result">
            <input type="text" id="result" placeholder="Result">
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
